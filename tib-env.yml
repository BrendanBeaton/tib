name: tib
channels:
  - plotly
  - conda-forge
dependencies:
  - pandoc
  - plotly
  - python=3.8
  - plotly-orca
  - pip
  - graphviz
  - pip:
    - psutil
    - pillow
    - ipython
    - ipykernel
    - ipywidgets
    - ipytest
    - jupyter-sphinx
    - pytest
    - tqdm>=4.47.0
    - sphinx>=1.6
    - nbsphinx
    - sphinx_panels
    - nbformat
    - nbconvert!=5.4
    - sphinxcontrib-bibtex
    - sphinx_rtd_theme
    - git+https://github.com/cogent3/cogent3.git@develop#egg=cogent3[dev]

